<app-tool></app-tool>
<div class="container">
  <div class="child">
    <app-pdf-view class="sidebar"></app-pdf-view>
  </div>
  <div class="main-pane">
    
    <div>
  
      
      <app-extract-menu></app-extract-menu>
      
      <div class="menu">
        <button style="margin: 10px;" (click)="onComponentSelect('metadatacomponent')" >Meta Data</button>
        <button style="margin: 10px;" (click)="onComponentSelect('parseddatacomponent')">Parsed Data</button>
        <label for="format" style="margin: 2px;" (click)="exportDataToCsv()">Export Format:</label>
        <select name="format" class="form-control format">
          <option value="csv">CSV</option>

        </select>
        <button type="submit" id="download-data" class="btn btn-default" data-action="pdf/a5325067409043c1426929db3293189b09e167f2/data" style="margin: 10px">
            <i class="fa-solid fa-download"></i>
            <span class="glyphicon glyphicon-refresh"></span>
            <span class="glyphicon glyphicon-download"></span>
            Export
        </button>
    
    </div>
    <div class="body">
      <div>
        <ng-container *ngIf="selectedComponent === 'metadatacomponent'">
          <app-meta-data></app-meta-data>
        </ng-container>
        <ng-container *ngIf="selectedComponent === 'parseddatacomponent'">
          <app-parsed-data class="parsed"></app-parsed-data>
        </ng-container>
      </div>
      <div class="fields">
        <app-fields></app-fields>
      </div>
    </div>
    
    
    
    
    
    
    
    
    
    
  </div>
  
  </div>
